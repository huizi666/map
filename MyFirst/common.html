	<script type="text/javascript">
		//声明变量map、layer、url
	    var map, layer,
	    url = "http://172.17.1.20:8090/iserver/services/map-world/rest/maps/World";
	    //创建地图控件
	    function init() {
	        map = new SuperMap.Map ("container3");
	        //创建分块动态REST图层，该图层显示iserver 8C 服务发布的地图,
	        //其中"world"为图层名称，url图层的服务地址，{transparent: true}设置到url的可选参数
	        layer = new SuperMap.Layer.TiledDynamicRESTLayer("World", url, 
	        null, {maxResolution:"auto"});
	        layer.events.on({"layerInitialized": addLayer});          
	    }             
	    function addLayer() {
	        //将Layer图层加载到Map对象上
	        map.addLayer(layer);
	        //出图，map.setCenter函数显示地图
	        map.setCenter(new SuperMap.LonLat(116.404, 39.915), 10);        
	    }
	    init()
	</script>
